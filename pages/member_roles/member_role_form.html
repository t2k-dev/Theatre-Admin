<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="../index.html" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">

      <!-- Notifications Dropdown Menu -->
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <script language="JavaScript" src="../../dist/js/menu.js">
  </script>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Редактировать роль</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-info">
            <div class="card-header">
              <h3 class="card-title">Роль</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Название RU</label>
                  <input type="text" class="form-control" id="edit-name-ru" placeholder="Введите...">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Название KG</label>
                  <input type="text" class="form-control" id="edit-name-kg" placeholder="Введите...">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Название EN</label>
                  <input type="text" class="form-control" id="edit-name-en" placeholder="Введите...">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>


                <div class="form-group">
                  <div class="input-group">
                </div>
                <div class="modal-footer justify-content-between">
                  <input type="hidden" id="edit-id">
                  <button id="btn-save" type="submit" class="btn btn-info">Сохранить</button>
                </div>        
              </form>
            </div>
            <!-- /.card-body -->
          </div>    
        </div>
      </div>
    </section>
    <!-- /.content -->

    <a id="back-to-top" href="#" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
      <i class="fas fa-chevron-up"></i>
