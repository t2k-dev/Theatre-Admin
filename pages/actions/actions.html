<body class="hold-transition sidebar-mini">
<div class="wrapper">

      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="../../index3.html" class="nav-link">Home</a>
      </li>
    </ul>

  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <script language="JavaScript" src="../../dist/js/menu.js">
  </script>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>События</h1>            
          </div>
          <div class="col-sm-6 text-right">
            <button class="btn btn-block btn-success btn-sm" style="width: 100px; margin-top: 3px;display:inline-block" onclick="window.location.href = 'action_form.html'"><i class="fas fa-plus"></i> Добавить</button>

        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!--Member Infos-->
        
        
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Список событий</h3>              
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped projects" id="table-all">
                  <thead>
                      <tr>
                          <th style="width:20%">
                            Название
                          </th>
                          <th>
                            Описание
                          </th>
                          <th style="width:10%">
                          </th>
                          <th style="width:10%">
                          </th>  
                      </tr>
                  </thead>              
              </table>
            </div>
    
          </div>
      </div>
